<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take a notes and never Forget</h2>
    <input type="text" id="searchText" placeholder="filterTodo" />

    <select id="filter-by">
      <option value="byEdited">Sort by Last Edited</option>
      <option value="byCreated">Sort by recent Created</option>
      <option value="alphabetical">Sort alphabetically</option>
    </select>

    <button id="removeAll">Remove All Notes</button>
    <button id="createNotes">Create a New Note</button>
    <div id="notes"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="js/notes-functions.js"></script>
    <script src="js/notes-app.js"></script>
  </body>
</html>
